<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let no1=10;
        let no2=5;

        document.write("sum is : " + (no1+no2) + "<br>")

        document.write("sub is : " + (no1-no2) + "<br>")

        document.write("mul is : " + (no1*no2) + "<br>")

        document.write("div is : " + (no1/no2) + "<br>")

        document.write("remainder is : " + (no1%no2) + "<br>")

        document.write("exp is : " + (no1**no2) + "<br>")
        //10*10*10*10*10


    </script>
    
</body>
</html>
