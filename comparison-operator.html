<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b='10';
        console.log(a==b)

        //=== will check value also and datatype also
        var c=20;
        var d=20;
        console.log(c===d)

        var e=6;
        var f=7;
        console.log(e<f)

        var g=10;
        console.log(g>13)

        var h=23;
        console.log(h<=23)

        var i=34;
        console.log(i>=23)

        var j=13;
        var k=15;
        console.log(j!=k)

        var l=45;
        var m='45'
        console.log(l!==m)
        //here it will check not equal to and datatype also
    </script>
</body>
</html>
