<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>

<body>
    <script>
        ///////////////class Concept//////////////

        class Demo {
            constructor() {
                console.log("Working")
            }
        }
        let a = new Demo()
        console.log(a + "<br>")


        ////////////////////
        class Text {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            getDetails() {
                return (`my name is ${this.name} and age is ${this.age}`)
            }
            setDetails() {
                return (`my name is ${this.name}`)
            }
        }
        let b = new Text("Abhijit", 30)
        let c = new Text("Kunal", 25)
        document.write(b.getDetails() + "<br>")
        document.write(c.setDetails() + "<br>")
        document.write(c.getDetails() + "<br>")

        ////////////////////////

        function Car(name,maker,engine){
            this.name=name,
            this.maker=maker,
            this.engine=engine
        }
        Car.prototype.info=function(){
            document.write(`the name of the car is ${this.name} and maker is
            ${this.maker} and engine capacity is ${this.engine}` +"<br>")
        }
        let car1=new Car('sevenmentor','sm','120cc')
        let car2=new Car('abcd','pqr',300)
        car1.info()
        car2.info()


    </script>
</body>

</html>
