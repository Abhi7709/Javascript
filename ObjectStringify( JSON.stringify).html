<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify</title>
</head>
<body>
    <script>
        //Javascript Object can be converted into the string using JSON.stringify()

        const person={
            name:'John',
            age:30,
            city:'new York'
        }
        let str=JSON.stringify(person)
        document.write(str)
    </script>
</body>
</html>
