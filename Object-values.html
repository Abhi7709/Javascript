<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>values</title>
</head>
<body>
    <script>
        //object.values converts an object to an array(1D)
        const person={
            name:"Jogn",
            age:30,
            city:"New Work"
        }
        document.write(Object.values(person))
        
    </script>
</body>
</html>
