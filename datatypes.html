<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //mainly in javascript we have two types of datatypes.
    //1. Primitive datatype
    //Primitive datatype is hold the single type value.
    //a.string:string is consider as character or number or anything that will be written in single or double quotes.
    var a='sevenmentor';
    console.log(a)
    var b='23'
    console.log(b)
    var c='!!!!!!!####$$'
    console.log(typeof(c))

    //b.number
    var d=200;
    console.log(typeof(d))

    //c.boolean
    var e=true;
    console.log(e)

    //d.undefined
    var f;
    console.log(f)

    //e.null
    //this datatype is consider as a empty space.
    
    //f.NaN=not a number
    let g;
    let h=12;
    let i=g+h
    document.write(i)

    //Bigint
    var j=999999999999999999999999999999n
    console.log(j)

    //Symbol
    const sym=Symbol("sevenmentor")
    console.log(sym)

    //2.non-primitive datatype
    //array, object
    var arry=[1,'text',,true,]
    console.log(arry)
    document.write(arry)

    let obj={
        name:'sevenmentor',
        lang:true,
        year:30,
        email:'info@gmail.com',
        phoneNum:''
    }


</script>
</body>
</html>
