<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>

        //example
        for (let i = 0; i < 10; i++) {
document.write(i+"<br>")            
        }
        //example

        var j;
        var sum;
        for(j=1,sum=0;j<=10;j++){
            sum+=j
        }
        document.write("Sum is :"+ sum)
    </script>
</body>
</html>
