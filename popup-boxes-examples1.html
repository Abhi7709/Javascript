<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var x=prompt("enter a percentage")

    if (x>=80 && x<=100) {
        document.write("You are passed in distinction <br>")
    }else if (x>=60 && x<=79) {
        document.write("You are passed in First class <br>")
    }else if (x>=45 && x<=59) {
        document.write("You are passed in Second class <br>")
    }else if (x>=35 && x<=44) {
        document.write("You are passed in Third class <br>")
    }else if (x>=0 && x<=34) {
        document.write("You are Fail <br>")
    }
    else{
        document.write("Please enter a valid no. <br>")
    }
</script>


</body>
</html>
