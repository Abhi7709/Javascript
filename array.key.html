<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array key</title>
</head>
<body>
    <script>
        /* let array=[2,5,4,3,1]
        let x=Object.keys(array)
        document.write(x+"<br>") */


        //example
        const Lang=['JS','REACT','VUE','ANGULAR','NEXT','WHITE']
        let x=Object.keys(Lang)
        document.write(x+"<br>")

        let txt='';

        for(let y of x){
            txt+=y +":"+Lang[y]+"<br>"
        }
        document.write(txt)
    </script>
</body>
</html>
