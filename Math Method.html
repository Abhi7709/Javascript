<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>

<body>
    <script>
        //ceil():when it will be worked your it is float to add decimal point in number

        //round up number to the nearest integer value
        let a = Math.ceil(12.01)
        document.write(a + "<br>")

        //floor:It will gives a downeord value;
        let b = Math.floor(-2.10)
        document.write(b + "<br>")

        //round : It will works when you have a datatypes
        //It is gives a nearest value
        //0.5 difference will counted

        let c = Math.round(23.255)
        document.write(c + "<br>")

        //trunc(): It gives a only integer value
        let d = Math.trunc(28.787976445)
        document.write(d + "<br>")

        //max() : It givess a only maximum value or number
        let e = Math.max(1, 5, 3, 4, 8, 2, 9)
        document.write(e + "<br>")

        //min() : It givess a only minimum value or number
        let f = Math.min(1, 5, 3, 4, 8, 2, 9)
        document.write(f + "<br>")

        //sqrt() : It gives a square root
        let g = Math.sqrt(16)
        document.write(g + "<br>")

        //cbrt() : It gives a cube root
        let h = Math.cbrt(27)
        document.write(h + "<br>")

        //pow() : power off
        let i = Math.pow(2, 4)
        document.write(i + "<br>")

        //random() : It gives a any random value within our function
        //If we do not gives any value in parameter or paranthesis it gives a random value in between 0-1
        let k=Math.random()
        document.write(k+"<br>")

        let l=Math.random(3)*6+7
        document.write(l+"<br>")


        //pi
        let m=Math.PI;
        document.write(m+"<br>")

        //abs : absolute  it gives the same value
        let n=Math.abs(45.22)
        document.write(n+"<br>")





    </script>
</body>

</html>
