<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a=10;
        let b=a;
        document.write("b value is " + b+"<br>")



        let c=20;
        let d=23;
        let e=(c+=d)
        //c=c+d=20+23=43
        document.write(e+"<br>")

        let f=43;
        let g=30;
        //f=f-g=43-30=13
        document.write((f-=g)+"<br>")

        let h=3;
        let i=5;
        //h=h*i=3*5=15
        document.write((h*=i)+"<br>")

        let j=4;
        let k=2;
        //j=j/k=4/2=2
        document.write((j/=k)+"<br>")

        let l=38;
        let m=4;
        //l=l%m=16%4=0
        document.write((l%=m)+"<br>")

        let n=4;
        let o=5;
        //n=n**o=4*4*4*4*4
        document.write((n**=o)+"<br>")

    </script>
</body>
</html>
