<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x=5;
        let y=10;

        document.write((x>4 && y<11)+" : this condition is considered as a true"+"<br>")

        document.write((x>6 || y<11)+" : this is OR block execution <br>")

        document.write(!(x=y)+" : this is NOT block execution <br>")//it gives opposite result

    </script>
</body>
</html>
