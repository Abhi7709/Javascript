<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Def : For in allow us to loops through the properties of an object
        //for in loops iterates over an enumerable properties of an object
        //syntax :
        //for(let variablename in object){
        //  code block to be executed
        //  }

        let obj={
            name:'sevenmentor',
            lang:'JS',
            year:'2024',
            email:'info@sevenmentor.com'
        }
        //document.write(obj.name+"<br>")
        for(let a in obj){
            document.write(a + " : " +obj[a] +"<br>")
        }


        let ary=[2,3,4,5,6,7]
        //document.write(ary[0])
        for(let c in ary){
            document.write(c+" = "+ary[c]+"<br>")
        }

    </script>
</body>
</html>
