<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>

<body>
    <script>
        let demo = () => {
            document.write("Demo function call here" + "<br>")
        }
        demo()

        //area of circle
        let areaofcircle = (r) => { document.write(Math.PI * r * r + "<br>") }
        areaofcircle(2)

        //areaofrectangle
        let areaofrectangle = (l, w) => { document.write(l * w + "<br>") }
        areaofrectangle(2, 5)
    </script>
</body>

</html>
