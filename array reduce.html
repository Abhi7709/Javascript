<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array reduce</title>
</head>
<body>
    <script>
        //reduce method is used to reduce array to a single value and executes the provided function 
        //for each value of the array (left to right) and then return value of function

        let arr=[88,56,45,32,12]
        
        let sub=arr.reduce((total,num)=>{
            return total-num
        })
        document.write(sub+"<br>")

        //example
        let str=['seven','mentor','js','react']
        var char=str.reduce((total,strr)=>{
            return total+strr
        })
        document.write(char+"<br>")
    </script>
</body>
</html>
